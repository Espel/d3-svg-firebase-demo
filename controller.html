<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ctrl: D3 + SVG + Firebase</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href='http://fonts.googleapis.com/css?family=Rambla:400,700' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:700italic' rel='stylesheet' type='text/css' />
		<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="./css/base.css" />
		<script src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
		<script src='./js/zepto.js'></script>
	</head>

	<body class="">
		<div class="content container">
			<div class="page-header">
				<h1>Controller</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="targetselector"><div id="pointer"></div></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form-inline" role="form" style="margin-top: 20px;">
						<div class="form-group">
							<input id="name" type="text" placeholder="Name" class="form-control" />
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form-inline" role="form" style="margin-top: 20px;">
						<button type="button" data-styleid="1" class="btn agentstyle style1">1</button>
						<button type="button" data-styleid="2" class="btn agentstyle style2">2</button>
						<button type="button" data-styleid="3" class="btn agentstyle style3">3</button>
						<button type="button" data-styleid="4" class="btn agentstyle style4">4</button>
						<button type="button" data-styleid="5" class="btn agentstyle style5">5</button>
						<button id="shit" type="button" class="btn btn-primary pull-right">Shit</button>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/controller.js"></script>
	</body>
</html>
